services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./secrets:/etc/nginx/secrets:ro
      - ./data/nginx:/var/log/nginx
    depends_on:
      - php-fpm
    networks:
      - backend
      - frontend
    restart: always
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge