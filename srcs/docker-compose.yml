  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    volumes:
      - database:/var/log/mariadb
    networks:
      - database
    secrets:
      - database_name
      - database_user_name
      - database_user_password
    env_file: .env
    restart: always
  
networks:
  database:
    driver: bridge
  web:
    driver: bridge

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      device: ../volumes/mariadb
      o: bind

secrets:
  database_name:
    file: ${DATABASE_NAME_SECRET_PATH}
  database_user_name:
    file: ${DATABASE_USER_NAME_SECRET_PATH}
  database_user_password:
    file: ${DATABASE_USER_PASSWORD_SECRET_PATH}
